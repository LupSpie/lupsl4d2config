cl_interp                 "0.1";
cl_interp_ratio           "1";
cl_cmdrate                "20";
cl_updaterate             "30";
rate                      "10000";
cl_resend                 "4"
cl_timeout                "35"

net_graphheight           "125";    //# Netgraph Settings
net_graphmsecs            "50";
net_graphpos              "1";
net_graphproportionalfont "1";
net_graphshowinterp       "0";
net_graphshowlatency      "1";
net_graphsolid            "1";
net_graphtext             "1";
net_maxroutable           "576";
net_scale                 "5";

mm_dedicated_search_maxping "100";
cl_timeout "60";					 //# Increases server connection timeout (Default: 30)

echo LupSpie's Config: **Network** loaded!

