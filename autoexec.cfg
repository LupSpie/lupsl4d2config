//# These are only my configurations, you can change them if you want.

bind "P"        "toggledynamic";    //# Switches dynamic crosshair on/off
//cl_crosshair_dynamic      "0";    //# Enables/Disables "moving" crosshair and makes it still
cl_colorblind               "1";    //# Gives the crosshair an outline
cl_crosshair_thickness      "1";    //# Sets the crosshair's thickness (boy he's THICC)
cl_crosshair_alpha         "255";   //# Changes the alpha channel (transparency)
cl_crosshair_red           "138";   //# Changes the amount of red on the crosshair
cl_crosshair_green         "182";   //# Changes the amount of green on the crosshair
cl_crosshair_blue          "220";   //# Changes the amount of blue on the crosshair

alias "toggledynamicon"   "cl_crosshair_dynamic 1; alias toggledynamic toggledynamicoff; echo [sfsautoexec: crosshair dynamic on]";
alias "toggledynamicoff"  "cl_crosshair_dynamic 0; alias toggledynamic toggledynamicon; echo [sfsautoexec: crosshair dynamic off]";
alias "toggledynamic"     "toggledynamicoff";

echo LupSpie's Config: **Crosshair** loaded!


